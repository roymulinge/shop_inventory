{% extends 'shop_app/base.html' %}

{% block title %}Add Product{% endblock %}

{% block content %}
<h1 style="text-align:center; margin-bottom:20px;">Add Product</h1>

<div style="max-width:500px; margin:auto; background:#fff; padding:25px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1);">
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div style="margin-bottom:15px;">
            <label for="{{ field.id_for_label }}" style="font-weight:bold; display:block; margin-bottom:5px;">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div style="color:red; font-size:0.9em; margin-top:3px;">
                    {{ field.errors }}
                </div>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit" style="
            width:100%;
            padding:15px;
            background:#2196F3;
            color:white;
            border:none;
            border-radius:8px;
            font-size:1.1em;
            font-weight:bold;
            cursor:pointer;
            transition:0.3s;
        " onmouseover="this.style.background='#1976D2'" onmouseout="this.style.background='#2196F3'">
            Save Product
        </button>
    </form>
</div>
{% endblock %}
