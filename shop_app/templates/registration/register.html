{% extends 'shop_app/base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<h1 style="text-align:center; margin-bottom:20px;">Register Your Shop</h1>

<form method="POST" style="max-width:400px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="width:100%; padding:15px; background:#2196F3; color:white; border:none; border-radius:8px; font-size:1.1em; font-weight:bold; cursor:pointer;">
        Register
    </button>
</form>

<p style="text-align:center; margin-top:15px;">
    Already have an account? <a href="{% url 'login' %}" style="color:#2196F3; font-weight:bold;">Login here</a>
</p>
{% endblock %}
