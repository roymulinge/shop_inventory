<!-- templates/registration/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
body { font-family: Arial; padding:20px; background:#f7f7f7; }
form { max-width:400px; margin:auto; background:white; padding:20px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
input { width:100%; padding:12px; margin-bottom:15px; border-radius:6px; border:1px solid #ccc; font-size:1em; }
button { width:100%; padding:15px; background:#2196F3; color:white; border:none; border-radius:8px; font-size:1.1em; font-weight:bold; }
button:hover { background:#1976D2; }
</style>
</head>
<body>
<h1 style="text-align:center;">Login</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
</body>
</html>
